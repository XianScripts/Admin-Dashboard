<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Admin Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
           <div class="search-wrapper">
               <img class="s-button" src="assets/svg/magnify.svg" alt="">
               <input class="search-bar" type="search">
           </div>
           <div class="header-top-right-wrapper">
               <img src="assets/svg/bell-ring-outline.svg" alt="" class="bell">
               <img src="assets/images/panda.png" alt="" class="avatar-small">
               <div class="name-small">Christian Fontanez</div>
           </div>
           <div class="header-bottom-left-wrapper">
               <img src="assets/images/panda.png" alt="" class="avatar-large">
               <div class="greeting">Hi there,</div>
               <div class="name-large">Christian Fontanez (@cfontanez)</div>
           </div>
           <div class="header-bottom-right-wrapper">
               <button class="btn" type="button">New</button>
               <button class="btn" type="button">Upload</button>
               <button class="btn" type="button">Share</button>
           </div>
        </div>
           
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Primary buttons -->
            <div class="primary-links">
                <div class="dashboard-header-container">
                    <img src="assets/svg/view-dashboard.svg" alt="" class="dashboard-header-icon">
                    <h3 class="dashboard-header">Dashboard</h3>
                </div>
                <ul>
                    <li><img src="assets/svg/home.svg" alt="" class="sidebar-icon">Home</li>
                    <li><img src="assets/svg/card-account-details.svg" alt="" class="sidebar-icon">Profile</li>
                    <li><img src="assets/svg/message.svg" alt="" class="sidebar-icon">Messages</li>
                    <li><img src="assets/svg/clock-time-nine-outline.svg" alt="" class="sidebar-icon">History</li>
                    <li><img src="assets/svg/format-list-checks.svg" alt="" class="sidebar-icon">Tasks</li>
                    <li><img src="assets/svg/account-group.svg" alt="" class="sidebar-icon">Communties</li>
                </ul>
                <ul>
                    <li><img src="assets/svg/cog.svg" alt="" class="sidebar-icon">Settings</li>
                    <li><img src="assets/svg/help-box.svg" alt="" class="sidebar-icon">Support</li>
                    <li><img src="assets/svg/shield-account.svg" alt="" class="sidebar-icon">Privacy</li>
                </ul>
            </div>
            <div class="secondary-links"></div>
        </div>





        <!-- Main-body -->
        <div class="main-content">Main-body</div>


        


    </div>
</body>
</html>
